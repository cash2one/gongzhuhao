<script language="Javascript">
    var topic = {
        delete:function(category_id,topic_id){
            BootstrapDialog.show({
                title:'删除话题',
                message:'确定删除话题',
                buttons:[{
                    label:'Cancle',
                    action:function(dialogItself){
                        dialogItself.close();
                    }
                },{
                    label:'OK',
                    action:function(dialogItself){
                        dialogItself.close()
                        $.get(
                            '/gzh/ops/topic/operation/'+category_id+'/'+topic_id+'/delete/',
                            {},
                            function(data){
                               var obj = $.parseJSON(data);
                               if(obj.stat == '1000'){
                                   $('#'+topic_id).remove();
                               }else{
                                    alert('删除失败!');
                               }
                            }
                        )
                    }
                }]
            });
        },

        operation:function(category_id,topic_id,type,flag){
            $.get(
                '/gzh/ops/topic/operation/'+category_id+'/'+topic_id+'/'+type+'/'+flag,
                {},
                function(data){
                   var obj = $.parseJSON(data);
                   if(obj.stat == '1000'){
                        alert('设置成功');
                   }else{
                        alert('设置失败');
                   }
                }
            )
            history.go(0);
        }
    }

     $(document).ready(function(){
        $('#banner_nav').addClass('active');
        $('#banners').addClass('active');
    });
</script>
