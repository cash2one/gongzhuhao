<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--chosen  选择组件-->
    <link rel="stylesheet" href="/static/ops/css/min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/static/ops/datetime/bootstrap-datetimepicker.min.css" type="text/css" media="screen">
    <script src="/static/ops/datetime/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $('.search_date').datepicker({
                format: 'yyyy-mm'
            });
        });
    </script>
</head>
<body>
 <div class="clearfix row-main">
  <?py include('ops/schedule_plan/schedule_plan_base.html') ?>
    <div class="col-md-10">
      <div class="panel">
        <div class="panel-heading">
          <strong><i class="icon-group"></i>档期列表</strong>
          <div class="panel-actions">

          </div>
        </div>

        <form id="work_search_form" action="" method="get">
          <table class="table table-form">
            <tbody>
               <tr>
                 <th>档期时间</th>
                  <td>
                    <div class="input-append date">
                        <input type="text" class="form-control search_date" value="${current_month}" id="start_date" name="start_date"/>
                        <span class="add-on"><button type="button" class="btn btn-default"><i class="icon-calendar"></i></button></span>
                    </div>
                  </td>
                 <td>
                     <input type="submit" data-loading="稍候..." value="查询" class="btn btn-primary" id="house_type_submit">
                 </td>
               </tr>
            </tbody>
          </table>
        </form>
        <table class="table table-hover table-striped table-bordered">
          <thead>
            <tr class="text-center">
                <th><input type="checkbox" name="user_ids" value="all"></th>
                <th>序号</th>
                <th>日期</th>
                <th>总排期量</th>
                <th>已排期量</th>
                <th>剩余排期量</th>
                <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <?py if page_data: ?>
              <?py for schedule_plan in page_data: ?>
                <tr class="text-center" id="${schedule_plan.get('Fid','')}"><!--代表一条数据-->
                  <td><input type="checkbox" name="wpp_id" value="${}" ></td>
                  <td>${schedule_plan.get('Fid','')}</td>
                  <td>${schedule_plan.get('Fschedule_day','')}</td>
                  <td>${schedule_plan.get('Ftotal_per_day','')}</td>
                  <td>${schedule_plan.get('plan_count','')}</td>
                  <td>${schedule_plan.get('_plan_count','')}</td>
                  <td>
                     <a href="#">设置排期</a>
                  </td>
                </tr>
              <?py #endfor ?>
          <?py #endif ?>
          </tbody>
        </table>
      </div>
    </div>
 </div>
</body>

</html>
