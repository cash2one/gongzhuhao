<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control"  content="no-transform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 壹家人后台系统</title>
<meta name='description' content=''>
<link rel='stylesheet' href='/static/ops/css/all.admin.css' type='text/css' media='screen' />

<style>
   .user-control-nav{margin-bottom: 20px;}
@media (max-width: 480px) {
    .hidden-xxs {display: none}
    .page {font-size: 12px}
    }
@media (max-width: 400px) {
    .hidden-xxxs {display: none}
    }
#login .panel{width: 80%; margin: 5% auto;max-width: 450px;}
#login .panel-body{min-height: 230px;}
#login .panel-heading{background-color: transparent;}

.btn-oauth{text-align: left;padding-left: 130px;font-size: 24px;line-height: 50px;position: relative;text-shadow: 0 1px 0 rgba(0,0,0,0.5);color: #333;background-color: #FCFCFC;border: 1px solid #DEDEDE;}
.btn-oauth:hover{color: #333;background-color: #E8E8E8;border-color: #ccc;-moz-box-shadow: 0 2px 1px rgba(0,0,0,0.1);-webkit-box-shadow: 0 2px 1px rgba(0, 0, 0, 0.1);box-shadow: 0 2px 1px rgba(0, 0, 0, 0.1);}
.btn-oauth .icon{font-size: 40px;position: absolute;left: 75px; text-shadow:none;}
.btn-oauth .icon:before{display: none;}

a .icon-qq, a .icon-sina{ margin-bottom: -15px; display: inline-block; width: 48px; height: 48px; margin-right: 10px; background: url('theme/default/images/main/socialicons.png') left top no-repeat;}
a .icon-sina{background-position: 0 -48px;}

#adminLogin { max-width: 390px; margin: 5% auto; padding: 20px; background-color: #FFF; border: 1px solid #DDD; -moz-box-shadow: 0px 1px 15px rgba(0,0,0,0.15); -webkit-box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.15); box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.15);border-radius: 6px;}
#responser { line-height: 30px; font-size: 12px }
#adminLogin .form-control,#logo { margin-bottom: 10px; }

@media (max-width: 700px){ #adminLogin{border: none;margin: 0 auto;box-shadow: none;padding: 20px 15px;background-color: #f6f5f5; margin-top: -50px;}}
@media (max-width: 767px) {
    #login
    .panel {margin: 20px auto; width: 100%;}
    #login .panel-heading {padding: 0 0 10px 0;}
    #login
    .panel-body {padding: 10px 0; min-height: inherit;}
    .btn-oauth {padding-left: 80px;}
    .btn-oauth .icon {left: 20px;}
    }
</style>

<!--[if lt IE 9]>
    <script src='/static/ops/js/all.ie8.js?v=3.1' type='text/javascript'></script>
<![endif]-->
<!--[if lt IE 10]>
    <script src='/static/ops/js/all.ie9.js?v=3.1' type='text/javascript'></script>
<![endif]-->
</head>
<body>
<script src='/static/ops/js/md5.js?v=3.1' type='text/javascript'></script>
<style>body{background-color:#f6f5f5}</style> 
<div class='container'>
  <div id='adminLogin'>
    <form method='post' id='ajaxForm'>
      <div id='logo' class='text-center'>
         公主号后台登陆系统,看好你哦,骚年
      </div>
      <div id='formError' class='alert alert-danger hiding'></div>

      <input type='text' name='username' id='user_name' value="" class='form-control' placeholder='请输入用户名或Email' />
      <input type='password' name='passwd' id='password' value="" class='form-control' placeholder='请输入密码' />
      <input type='submit' id='submit' class='btn btn-primary btn-block' value='登录' data-loading='稍候...' />
         {% raw xsrf_form_html() %}
    </form>
  </div>
</div>
</body>
</html>
