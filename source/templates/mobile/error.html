<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>公主号 － 错误页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Creepster|Audiowide' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: arial, helvetica, sans-serif;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAUElEQVQYV2NkYGAwBuKzQAwDID4IoIgxIikAMZE1oRiArBDdZBSNMIXoJiFbDZYDKcSmCOYimDuNSVKIzRNYrUYOFuQgweoZbIoxgoeoAAcAEckW11HVTfcAAAAASUVORK5CYII=) repeat;
            background-color: #212121;
            color: white;
            font-size: 28px;
            padding-bottom: 20px;
        }

        .error-code {margin: 10% auto 3% auto; font-family: 'Creepster', cursive, arial, helvetica, sans-serif; font-size: 100px; color: #fff;  color: rgba(255, 255, 255, 0.98); text-shadow: 5px 5px hsl(0, 0%, 25%) }
        .not-found { font-family: 'Audiowide', cursive, arial, helvetica, sans-serif; margin-top: -5%; font-size: 50px;  color: white;  text-shadow: 2px 2px 5px hsl(0, 0%, 61%); padding-top: 70px; }
		.row{ overflow: hidden;}
		.tcenter{ text-align: center;}
        a { text-decoration: none; color: #9ECDFF; text-shadow: 0px 0px 2px white; }
        a:hover { color: white; }

    </style>
</head>
<body>
	<div class="container-12">
		<div class="row">
			<div class="col-sm-12 col-lg-12 tcenter">
				<p class="error-code">Sorry...</p>
				<p class="not-found">Not<br/>Found</p>
			</div>
		</div> 
		<div class="row tcenter">
			<div class="col-sm-12 col-lg-12 tcenter">
        <p class="tcenter">${err_msg}</p>
			</div>			
		</div> 
	</div> 
</body>
</html>
