<link rel="stylesheet" href="/static/mobile/css/schedule/order.css"  /><header class="header">	<a class="back" href="javascript:history.go(-1);"><span class="icon icon-back"></span></a>	<p class="title">查询档期</p></header>		<section class="cd-main-content schedule">	<form action="/mobile/order/query_schedule/" method="post" id="mobile_order_create">		 #{xsrf_form_html}		<ul class="schedult-item">			<li>				<label for="category">档期分类</label>					 <select name="category" id="category">                    <?py if schedules:?>                        <?py for s in schedules:?>                            <option value="${s.Fid}">${s.Fname}</option>                        <?py #endfor ?>                    <?py #endif ?>			    </select>			</li>			<li>				<label for="start-date">开始日期</label>				<input type="date" id="start-date" name="start-date" value="${start_date}" placeholder="请选择开始日期" />			</li>			<li>				<label for="end-date">结束日期</label>				<input type="date" id="end-date" name="end-date" value="${end_date}" placeholder="请选择结束日期"/>			</li>			<input type="hidden" name="operation" id="operation" value="">		</ul>		<div class="btn">			<!--<a href="order_list.html"  class="btn-share">查询</a>-->			<input type="button"  id="create_indirect" class="btn-share" onclick="return create_mobile_order('1');" value="查询" style="-webkit-appearance : none"/>		</div>	</form></section><script>    function  create_mobile_order(operation){         $('#operation').val(operation);         $('#mobile_order_create').submit();    }	    </script>
