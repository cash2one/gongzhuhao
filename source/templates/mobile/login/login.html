<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>公主号手机登录页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="stylesheet" href="/static/mobile/css/icon.css"  />
	<style>
		*, *:after, *:before {box-sizing: border-box;}
		html, body {height: 100%;}	
		body, div,ul,li,p{ margin: 0; padding: 0;}
		.wrapper{ height: 100%; background: #fff8fc;}
		
		.nav{ margin: 0; padding: 0; clear: both; list-style: none;}
		.nav li{ height: 100px; line-height: 100px; width: 50%; float: left; background: #fff; font-size: 2em; text-align: center;}
		.nav li a{ display: inline-block; width: 100%; height: 100%; text-decoration: none; border-bottom: 2px solid #fff; color: #333;}
		.nav li a.on{ border-bottom: 2px solid #ed32a4; color: #ed32a4;}
		.con{ overflow: hidden; display: inline-block; width: 100%;}
		.con-item{ display: none; position: relative; margin: 3em auto; padding: 1%; width: 98%;}
		.con-item.on{ display: block;}
		.item{ display: inline-block;position: relative; top: 0; left: 0; width: 100%; height: 82px; border: 1px solid #ccc;}
		.borderNone{ border-bottom: none;}
		.item:first{ border-bottom: none;}
		.input-txt{ top: 0; left: 0; padding-left: 2em; width: 100%; height: 80px; line-height: 80px; border: none; font-size: 2em;}
		.input-mobile{  position: absolute;}
		.item span{ display: inline-block;}
		.icon{  position: absolute; top: 24px; left: 1em; width: 32px; height: 32px;}
		.btnCons{ margin: 1em;}
		.login{ width: 100%; height: 80px; line-height: 80px; background: #ed32a4; color: #fff; border: none; font-size: 2em;}
		.btn-code{ position: absolute; right: 0; top: 0; margin: 10px; padding: 0 .5em; width: 180px; height: 60px; line-height: 60px; text-align: center; border: 1px solid #ffa0da; background: #ffd8f0; color: #ed32a4; font-size: 1.8em;}
	</style> 
	<script type="text/javascript">
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi" />');
			// andriod 2.3以上
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
			}
		// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi" />');
		}
	</script>
</head>
<body>
	<section class="wrapper">
            <?py if action:?>
		        <form method="post" action="${action}" id="user_login_form">
            <?py else:?>
                    <form method="post" action="" id="user_login_form">
            <?py #endif ?>
            #{xsrf_form_html}

				<!--</li>-->
				<!--<li>-->
					<!--<a href="javascript:;">手机号登录</a>-->
				<!--</li>-->
			<!--</ul>-->
			<div class="con" id="con">
				<div class="con-item">
					<div class="item borderNone">
						<input type="text" name="mobile" id="mobile" class="input-txt input-mobile" placeholder="用户名"/>
						<span class="icon icon-mobile"></span>
						<span class="error mobile-error"></span>
					</div>
					<div class="item">
						<input type="password" name="password" id="password" class="input-txt" placeholder="密码"/>
						<span class="icon icon-code"></span>
						<span class="error pwd-error"></span>
					</div>
				</div>

				<!--<div class="con-item">-->
					<!--<div class="item borderNone">-->
						<!--<input type="text" name="mobile_1" id="mobile_1" class="input-txt" placeholder="手机号码"/>-->
						<!--<span class="icon icon-mobile"></span>-->
						<!--<button class="btn btn-code">获取验证码</button>-->
					<!--</div>-->
					<!--<div class="item">-->
						<!--<input type="text" name="code" id="code" class="input-txt" placeholder="输入验证码"/>-->
						<!--<span class="icon icon-code"></span>-->
					<!--</div>-->
				<!--</div>-->
			</div>
			<div class="btnCons">
				<input type="submit" name="login" id="login" class="login" value="登录" style="-webkit-appearance : none"/>
			</div>	    	
		</form>	
	</section>
	<script src="/static/mobile/js/jquery.min.js"></script>
	<script src="/static/mobile/js/login/login.js"></script>
	<script>
		$(function(){
			$("#nav a:first,#con .con-item:first").addClass("on");
			$("#nav a").each(function(i){
				$(this).click(function(){
					$(this).addClass("on").parent().siblings().find("a").removeClass("on");
					$($("#con .con-item")[i]).show().siblings().hide();
				});
			});	
		})		
	</script>
</body>
</html>
