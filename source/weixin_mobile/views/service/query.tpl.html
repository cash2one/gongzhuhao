<ion-view view-title="查询档期">
  <ion-content>
	<div class="list">
	  <label class="item item-input item-select">
	    <span class="input-label">档期分类：</span>
		 <select ng-model="model.selected" ng-options="item.name for item in model.query.list"></select>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">开始日期：</span>
	    <input type="date" ng-model="model.start_date" placeholder="请选择开始日期" />
	  </label>
	  <label class="item item-input">
	    <span class="input-label">结束日期：</span>
	    <input type="date" ng-model="model.end_date" placeholder="请选择结束日期"/>
	  </label>
	  <button class="button button-block" ng-click="goList()">
		  查询
	  </button>
	</div>		
  </ion-content>
</ion-view>
