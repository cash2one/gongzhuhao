<ion-view view-title="录入订单">
  <ion-content>
	<div class="list">
	  <label class="item item-input item-select">
	    <span class="input-label">订单类型：</span>
	    <select ng-model="model.order_type" ng-options="item.order_type for item in model.results.list"></select>
	  </label>
	  <label class="item item-input" ng-hide="model.hasClientType">
	    <span class="input-label">客户姓名：</span>
	    <input type="text" ng-model="model.user_name"/>
	  </label>
	  <label class="item item-input" ng-show="model.hasClientType">
	    <span class="input-label">新娘：</span>
	    <input type="text" ng-model="model.user_name"/>
	  </label>
	  <label class="item item-input" ng-show="model.hasClientType">
	    <span class="input-label">新郎：</span>
		<input type="text" ng-model="model.user_name_ex"/>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">手机号：</span>
	    <input type="text" ng-model="model.user_mobi"/>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">订单号</span>
	    <input type="text" ng-model="model.order_id_user"/>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">订单金额</span>
	    <input type="text" ng-model="model.amount"/>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">订金</span>
	    <input type="text" ng-model="model.pre_order_amount"/>
	  </label>
	</div>
	<div class="list list-inset">
	  <label class="item item-input">
	    <span class="input-label">档期分类</span>
    	<input type="text" ng-model="model.schedule_category_name" readonly/>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">拍摄日期</span>
	    <input type="text" placeholder="请选择开始日期" ng-model="model.date" readonly/>
	  </label>
	  <!--
	  <label class="item item-input">
		<input id="chooseFile" type="button" class="btn-uploadphoto" value="上传图片">
		<input type="file" id="uploadfile"  data-clear-btn="false" name="image" accept="image/*" capture="camera" />	
		<div id="image-preview"></div>
		<ul id="info" data-role="listview" data-inset="true"></ul>
	  </label>
	  -->
	  <button class="button button-block" ng-click="onSave(model)">
		  保存
	  </button>
	</div>
  </ion-content>
</ion-view>
