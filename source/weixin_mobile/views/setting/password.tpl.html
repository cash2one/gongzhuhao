<ion-header-bar class="bar-positive bar bar-header disable-user-behavior" align-title="center">
	<button ng-click="$ionicGoBack($event)" class="button back-button buttons  button-clear header-item">
	<i class="icon ion-ios-arrow-back"></i> 
	<span class="back-text">
		<span class="default-title hide">设置</span>
	</span>
	</button>
	<div class="title title-center header-item">修改密码</div>
	<button class="button button-clear header-item pull-right" ng-click="onSave(user)">保存</button>
</ion-header-bar>
<ion-view view-title="修改密码">
  <ion-content>
	<div class="list">
	  <label class="item item-input">
	    <span class="input-label">原密码：</span>
	    <input type="password" ng-model="user.old_pwd">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">新密码：</span>
	    <input type="password" ng-model="user.new_pwd">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">确认密码：</span>
	    <input type="password" ng-model="user.confirm_pwd">
	  </label>
	  <span class="input-label" ng-bind="error"></span>
	</div>	  
  </ion-content>
</ion-view>
