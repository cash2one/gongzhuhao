<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 
  <ion-side-menu side="left">  
    <!-- <ion-header-bar class="bar-assertive"> -->
    <div class="side-avatar">
     <div class="avatar">
        <img width="5em" height="5em" src="{{model.user_avatar}}"/>
      </div>   
      <div class="avatar-name">{{model.user_name}}</div>
    </div>
   <!--  </ion-header-bar> -->
    <ion-content class="side-menu">
      <ul class="list menu">
        <li ng-repeat="chat in chats">
          <a href="#/{{chat.action}}" ng-class="{active: $state.is('zenmez.{{chat.action}}') }" class="item item-icon-right " menu-close>
          <h2>{{chat.name}}</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
          </a>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
